stages:
- stage: WinPerfTest
  displayName: Performance tests
  jobs:
  - template: templates/run-perftest.yml
    parameters:
      imageName: 'vs2017-win2016'
      jobName: 'winPerf'
      displayName: 'Performance Test Windows Server 2016'

- stage: LinuxPerfTest
  displayName: Performance tests
  jobs:
  - template: templates/run-perftest.yml
    parameters:
      imageName: 'ubuntu-16.04'
      jobName: 'linuxPerf'
      displayName: 'Performance Test Ubuntu 16.04'

- stage: MacOSPerfTest
  displayName: Performance tests
  jobs:
  - template: templates/run-perftest.yml
    parameters:
      imageName: 'macOS-10.14'
      jobName: 'macOSPerf'
      displayName: 'Performance Test macOS 10.14'
